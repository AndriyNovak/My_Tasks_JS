<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ITEA-JS ADVANCED - LESSON 2: CLASSWORK 3</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <div class="buttons" id="target">
    <button class="popup__button" id="popup_1" data-popup="1"> Show popup 1</button>
    <button class="popup__button" id="popup_2" data-popup="2"> Show popup 2</button>
    <button class="popup__button" id="popup_3" data-popup="3"> Show popup 3</button>
   
  
  </div>

  <div class="popup" id="popup">

    <div class="popup__body">
      <button class="popup__close" id="popup__close">Close popup</button>
      <div class="popup__container" id="popup__container">
        <div class="popup__item" data-popup="1"><h2>I'm first popup</h2></div>
        <div class="popup__item show" data-popup="2"><h2>I'm second popup</h2></div>
        <div class="popup__item" data-popup="3"><h2>I'm third popup</h2></div>
        
      </div>
    </div>
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', function(){
      var popup__close = document.getElementById("popup__close");
      var popup__container = document.getElementById("popup__container");
      var target = document.getElementById("target");
      var popup1 = document.getElementById("popup");

      var buttons = target.querySelectorAll('.popup__button');
      var popups = popup__container.querySelectorAll('.popup__item');

      popup__close.onclick = function(){
        popup1.style.display = "none";
      }


      function showPopup(e){
        var popupId = e.target.dataset.popup; 

        popups.forEach( function( elem ){
          var currentPopupId = elem.dataset.popup;
          if( popupId === currentPopupId ){
            popup1.style.display = "flex";
            elem.classList.add("show");
          } else{
            elem.classList.remove("show");
          }
        })
      }
       
      buttons.forEach( function(button){
          button.addEventListener('click', showPopup );
      });

    });

    
    /*

      Задача: Сделать корректно работающее всплывающее окно.
      Условие: Узменять HTML разметку выше - нельзя.
      При нажании на одну из кнопок, должно открытся окно с соответствующим data- аттрибутом.
      При нажатии на кнопку close окно дожно закрываться.

    */
  </script>
</body>
</html>
