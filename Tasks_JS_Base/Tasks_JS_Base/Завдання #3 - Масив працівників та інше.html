  		// Протестировать данный объект, принимая от пользователя значения двух операндов и знак операции.
 		// В зависимости от принятого знака операции, вызвать соответствующий метод.

		// Розв'язок 
		document.write("</br>" + "_____Завдання №2:_____" + "</br>");  
		var  Calculator = {
			x: prompt("Завдання №2: Ввведіть 1-й операнд",5),
			y: prompt("Завдання №2: Ввведіть 2-й операнд",5),
			sign: prompt("Ввведіть знак операції","+"),
			sum: function (){				
				return Number(this.x)+Number(this.y);				
			},
			minus: function (){
				return Number(this.x)-Number(this.y);						
			},
			mult: function (){
				return Number(this.x)*Number(this.y);			
			},
			div: function (){
				return Number(this.x)/Number(this.y);				
			}
		}
		
		
		if (Calculator.sign===null || isNaN(Calculator.x) || isNaN(Calculator.y) || Calculator.x===null || Calculator.y===null || Calculator.sign==="" || Calculator.x==="" || Calculator.y==="") {
			document.write("Помилка. Можливо ви нічого не ввели." + "</br>");
		}
		else {
			switch(Calculator.sign) {
			case "+": document.write("Відповідь: " + Calculator.x + Calculator.sign + Calculator.y + " = " +  Calculator.sum() + "</br>");break;
			case "-":document.write("Відповідь: " + Calculator.x + Calculator.sign + Calculator.y + " = " +  Calculator.minus() + "</br>");break;
			case "*": document.write("Відповідь: " + Calculator.x + Calculator.sign + Calculator.y + " = " +  Calculator.mult() + "</br>");break;
			case "/":document.write("Відповідь: " + Calculator.x + Calculator.sign + Calculator.y + " = " +  Calculator.div() + "</br>");break;			
			case "":document.write("Ви не ввели знак операції" + "</br>");
			default:document.write( "Ви не ввели знак операції" + "</br>");
		}
		}
